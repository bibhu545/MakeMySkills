<div class="custom-modal-header">
    <h5 class="center-content">
        Login
        <span class="btn-close float-right" (click)="closeModal()">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
        </span>
    </h5>
</div>
<div class="custom-modal-body">
    <form>
        <div class="form-group">
            <label for="email">Email*:</label>
            <input type="email" id="email" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password*:</label>
            <input type="password" id="password" class="form-control" />
        </div>
        <div class="row">
            <div class="col-md-6 col-12">
                <label class="checkbox">
                    <input type="checkbox" /> Remember login
                </label>
            </div>
            <div class="col-md-6 col-12 right-content">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
<div class="custom-modal-footer">
    <div class="row">
        <div class="col-md-4 col-12">
            <span class="btn-link" (click)="register()">Register Now</span>
        </div>
        <div class="col-md-8 col-12 right-content">
            Forgot your password? <a href="#">Reset now</a>
        </div>
    </div>
</div>
